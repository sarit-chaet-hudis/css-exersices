<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo box color</title>
    <style>
      .box {

        width: 100px;
        height: 100px;
        background-color: darkviolet;
        position: relative;
      }

      .box:after {
        content: "";
        position: absolute;
        height: 100%;
        width: 50%;
        right:0px;
        background-color: tomato;

      }

      .box:hover  {
        background-color: blue;
      }

    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
